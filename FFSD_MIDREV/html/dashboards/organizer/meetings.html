<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetings - ChessHive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../../css/primary_styles.css">
 
</head>
<body>
    <div class="container">
        <h2 class="black-h2">Schedule a Meeting</h2>
        <div class="form-container">
            <form>
                <input type="text" placeholder="Meeting Title" required>
                <input type="date" required>
                <input type="time" required>
                <input type="text" placeholder="Meeting Link (Zoom/Google Meet)" required>
                <button type="submit">Schedule</button>
            </form>
        </div>
        <div class="table-div">
        <h3>Upcoming Meetings</h3>
        <table>
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Time</th>
                <th>Link</th>
            </tr>
            <tr>
                <td>Strategy Session</td>
                <td>2025-03-20</td>
                <td>14:00</td>
                <td><a href="#">Join</a></td>
            </tr>
        </table>
        <div class="back-container">
            <a href="../../dashboards/organizer_dashboard.html" class="back">Back to Dashboard</a>
        </div>
    </div>
    </div>
</body>
</html>
