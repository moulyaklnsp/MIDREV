</head>
<body>
    <div class="container">
        <h2 class="black-h2">Player Growth Analytics</h2>

        <!-- Growth Statistics -->
        <div class="stats">
            <p><strong>Recent Matches:</strong> 12</p>
            <p><strong>Win Rate:</strong> 75%</p>
            <p><strong>Current Rating:</strong> 1850</p>
            <p><strong>Peak Rating:</strong> 1900</p>
        </div>

        <!-- Performance Graph -->
        <div class="chart-container">
            <canvas id="growthChart"></canvas>
        </div>

        <div class="back-container form-container">
            <a href="../../dashboards/player_dashboard.html" class="back">Back to Dashboard</a>
        </div>
        
    </div>

    <script>
        function applyMediaQueries() {
            let width = window.innerWidth;
            let statsContainer = document.querySelector('.stats');
            if (width <= 768) {
                statsContainer.style.flexDirection = 'column';
                statsContainer.style.alignItems = 'center';
            } else {
                statsContainer.style.flexDirection = 'row';
                statsContainer.style.alignItems = 'stretch';
            }
        }
        
        window.addEventListener('resize', applyMediaQueries);
        window.addEventListener('DOMContentLoaded', applyMediaQueries);
        
        var ctx = document.getElementById('growthChart').getContext('2d');
        var growthChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Rating Progress',
                    data: [1700, 1750, 1800, 1780, 1850, 1900],
                    borderColor: 'yellow',
                    backgroundColor: 'rgba(255, 255, 0, 0.2)',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: false,
                        min: 1600,
                        max: 2000,
                        ticks: {
                            color: 'white'
                        },
                        grid: {
                            color: 'white'
                        }
                    },
                    x: {
                        ticks: {
                            color: 'white'
                        },
                        grid: {
                            color: 'white'
                        }
                    }
                }
            }
        });
    </script>
</body>
