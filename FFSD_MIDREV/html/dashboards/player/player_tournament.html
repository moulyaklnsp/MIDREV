<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Tournaments - ChessHive</title>
    
    <link rel="stylesheet" href="../../../css/primary_styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

    <script src="wallet.js" defer></script>
    <script src="player_tournament.js" defer></script>
</head>
<body>
    <div class="container2">
        <h2 class="black-h2">Available Tournaments</h2>

        <!-- Wallet Section -->
        <div class="form-container table-div">
            <h3>Wallet Balance: $<span id="walletBalance">100</span></h3>
            <button onclick="addFunds()">Add Funds</button>
        </div>

        <!-- Tournament List -->
        <div class=form-container id="tournamentList">
            <!-- Tournaments will be populated dynamically -->
        </div>

        <!-- Join Tournament Form -->
        <div id="joinTournamentForm" class="hidden">
            <h2 class="black-h2">Join Tournament</h2>
            <form id="joinForm" class="form-container">
                <input type="text" id="username" placeholder="Enter Username" required>
                <input type="text" id="college" placeholder="Enter College Name" required>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <div class="form-buttons">
                    <button type="submit">Join</button>
                    <button type="button" id="cancelJoin">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Enrolled Tournaments Section -->
        <h2 class="black-h2">Enrolled Tournaments</h2>
        <div class="form-container">
        <div id="enrolledTournaments"></div>

        <div class="back-container">
            <a href="../../dashboards/player_dashboard.html" class="back">Back to Dashboard</a>
        </div>
        </div>
    </div>
</body>
</html>
