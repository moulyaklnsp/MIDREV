<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-on-One Matches - ChessHive</title>

    <link rel="stylesheet" href="../../../css/primary_styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

    <script src="one_on_one.js" defer></script>

</head>
<body>
    <div class="container">
        <h2 class="black-h2">Challenge a Player</h2>
         <div class="form-container-login">
        <!-- Search Player -->
        <div class="search-player">
            <input type="text" id="searchInput" placeholder="Enter player's username">
            <button onclick="searchPlayer()">Search</button>
        </div>

        <!-- Player Info -->
        <div id="playerInfo" class="hidden">
            <h3 id="playerName"></h3>

            <!-- Set Game Preferences -->
            <label>Choose Color:</label>
            <select id="colorChoice">
                <option value="white">White</option>
                <option value="black">Black</option>
                <option value="random">Random</option>
            </select>

            <label>Time Control:</label>
            <select id="timeControl">
                <option value="1+0">Bullet (1+0)</option>
                <option value="3+2">Blitz (3+2)</option>
                <option value="10+0">Rapid (10+0)</option>
            </select>

            <button onclick="sendChallenge()">Send Challenge</button>
        </div>

        <!-- Game Area -->
        <div id="gameArea" class="hidden">
            <h3>Live Chess Game</h3>
            <div id="chessBoard"></div>
        </div>
        <div class="back-container">
            <a href="../../dashboards/player_dashboard.html" class="back">Back to Dashboard</a>
        </div>
    </div>
    </div>

    <!-- Include Chessboard.js & Chess.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard.min.js"></script>
</body>
</html>
