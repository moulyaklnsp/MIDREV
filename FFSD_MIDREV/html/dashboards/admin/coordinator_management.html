<body>
    <div class="container">
        <h2 class="black-h2">Coordinator Management</h2>
        <div class="table-div">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Assigned College</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>jane@example.com</td>
                    <td>ABC Institute</td>
                    <td>
                        <button class="edit" onclick="editRow(this)">Edit</button>
                        <button class="remove" onclick="removeRow(this)">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>jane@example.com</td>
                    <td>ABC Institute</td>
                    <td>
                        <button class="edit" onclick="editRow(this)">Edit</button>
                        <button class="remove" onclick="removeRow(this)">Remove</button>
                    </td>
                </tr>
            </table>
            <div class="back-container">
                <a href="../../dashboards/admin_dashboard.html" class="back">Back to Dashboard</a>
            </div>
        </div>
    </div>
    <script>
        function editRow(button) {
            let row = button.parentElement.parentElement;
            let cells = row.getElementsByTagName("td");

            if (button.innerText === "Edit") {
                // Convert text to input fields
                for (let i = 0; i < 3; i++) {
                    let input = document.createElement("input");
                    input.type = "text";
                    input.value = cells[i].innerText;
                    cells[i].innerText = "";
                    cells[i].appendChild(input);
                }
                button.innerText = "Save";
            } else {
                // Save edited values
                for (let i = 0; i < 3; i++) {
                    let input = cells[i].querySelector("input");
                    cells[i].innerText = input.value;
                }
                button.innerText = "Edit";
            }
        }

        function removeRow(button) {
            let row = button.parentElement.parentElement;
            let confirmation = confirm("Are you sure you want to remove this user?");
            
            if (confirmation) {
                row.remove();
            }
        }
    </script>
