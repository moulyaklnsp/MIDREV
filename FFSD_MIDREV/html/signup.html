<body>
    <header>
        <h1>Chess Hive</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="login.html">Join Community</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <div class="form-container">
        <div class="form-box signupForm">
        <h2>Sign Up for ChessHive</h2>
        <form id="signupForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <small id="nameError" class="error"></small>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <small id="dobError" class="error"></small>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <small id="genderError" class="error"></small>

            <label for="college">College:</label>
            <input type="text" id="college" name="college" required>
            <small id="collegeError" class="error"></small>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <small id="emailError" class="error"></small>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
            <small id="phoneError" class="error"></small>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <span id="togglePassword" class="eye-icon">
                    <!-- SVG Eye Icon -->
                    <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 29 29" width="24" height="24">
                        <path fill="currentColor" d="M12 4.5C7 4.5 2.7 8.2 1 12c1.7 3.8 6 7.5 11 7.5s9.3-3.7 11-7.5c-1.7-3.8-6-7.5-11-7.5zm0 13c-3.2 0-6-2.8-6-6s2.8-6 6-6 6 2.8 6 6-2.8 6-6 6zm0-10c-2.2 0-4 1.8-4 4s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4z"/>
                    </svg>
                    <!-- SVG Eye Slash Icon (Hidden Initially) -->
                    <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 29 29" width="24" height="24" style="display: none;">
                        <path fill="currentColor" d="M12 4.5C7 4.5 2.7 8.2 1 12c1.7 3.8 6 7.5 11 7.5s9.3-3.7 11-7.5c-1.7-3.8-6-7.5-11-7.5zm0 13c-3.2 0-6-2.8-6-6s2.8-6 6-6 6 2.8 6 6-2.8 6-6 6zm-1-9h2v4h-2v-4zm-2-1h6v6h-6v-6z"/>
                    </svg>
                </span>
            </div>
            <small id="passwordError" class="error"></small>

            <label for="role">Select Role:</label>
            <select id="role" name="role" required>
                <option value="">Select Role</option>
                <option value="admin">Admin</option>
                <option value="organizer">Organizer</option>
                <option value="coordinator">Coordinator</option>
                <option value="player">Player</option>
            </select>
            <small id="roleError" class="error"></small>

            <button type="submit">Sign Up</button>
        </form>
    </div>

        <div class="login-box">
            <p>Already have an account?</p>
            <button  onclick="redirectToLogin()">Login here</button>
        </div>
    </div>
    </main>

    <footer>
        <div>
            <p>&copy; 2025 Chess Hive</p>
        </div>
        <nav class="social-links">
            <a href="#">Facebook</a> 
            <a href="#">Twitter</a>  
            <a href="#">Instagram</a>
        </nav>
    </footer>


    <script>
        function redirectToLogin() {
            window.location.href = "login.html";
        }
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            let isValid = true;
            document.querySelectorAll('.error').forEach(e => e.innerText = '');

            let name = document.getElementById('name');
            let dob = document.getElementById('dob');
            let gender = document.getElementById('gender');
            let college = document.getElementById('college');
            let email = document.getElementById('email');
            let phone = document.getElementById('phone');
            let password = document.getElementById('password');
            let role = document.getElementById('role');

            if (!/^[A-Za-z]+(?: [A-Za-z]+)*$/.test(name.value)) {
                document.getElementById('nameError').innerText = "Name should only comtain letters.";
                isValid = false;
            }

            let birthDate = new Date(dob.value);
            let today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            if (today.getMonth() < birthDate.getMonth() || (today.getMonth() === birthDate.getMonth() && today.getDate() < birthDate.getDate())) {
                age--;
            }
            if (age < 16) {
                document.getElementById('dobError').innerText = "You must be at least 16 years old.";
                isValid = false;
            }
            if (!email.checkValidity()) {
                document.getElementById('emailError').innerText = "Invalid email format.";
                isValid = false;
            }
            if (!/^[0-9]{10}$/.test(phone.value)) {
                document.getElementById('phoneError').innerText = "Enter a valid 10-digit phone number.";
                isValid = false;
            }

            let passwordErrors = [];
            if (password.value.length < 8) passwordErrors.push("At least 8 characters");
            if (!/[A-Z]/.test(password.value)) passwordErrors.push("One uppercase letter");
            if (!/[0-9]/.test(password.value)) passwordErrors.push("One number");
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(password.value)) passwordErrors.push("One special character");

            if (passwordErrors.length > 0) {
                document.getElementById('passwordError').innerText = "Password must have: " + passwordErrors.join(", ");
                isValid = false;
            }
            if (!isValid) {
                event.preventDefault();
            }
        });

        document.getElementById('togglePassword').addEventListener('click', function() {
            let passwordInput = document.getElementById('password');
            let eyeOpen = document.getElementById('eyeOpen');
            let eyeClosed = document.getElementById('eyeClosed');

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeOpen.style.display = "none";
                eyeClosed.style.display = "inline";
            } else {
                passwordInput.type = "password";
                eyeOpen.style.display = "inline";
                eyeClosed.style.display = "none";
            }
        });
    </script>
</body>
